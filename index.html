<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GTA62 Mobile</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GTA62">
    
    <link rel="apple-touch-icon" href="IMG_4581.jpeg">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('IMG_4581.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(15px);
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-logo {
            width: 110px;
            height: 110px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { font-size: 32px; font-weight: 800; margin-bottom: 10px; }
        p { font-size: 16px; opacity: 0.7; margin-bottom: 30px; }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: 0.3s;
        }

        .ios-install {
            background: #ffffff;
            color: #000;
        }

        .android-dl {
            background: #3DDC84;
            color: #000;
        }

        /* ინსტრუქციის ფანჯარა */
        #ios-instructions {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 15px;
            border-radius: 20px;
            width: 90%;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .arrow-down {
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <img src="IMG_4581.jpeg" alt="GTA62" class="app-logo">
        <h1>GTA62</h1>
        <p>Mobile Version</p>

        <a href="#" class="btn ios-install" onclick="showInstructions()">Install on iOS</a>

        <a href="https://gta62.lovable.app" class="btn android-dl">Download for Android</a>
    </div>

    <div id="ios-instructions">
        <p style="font-size: 14px; font-weight: 600;">დააინსტალირე iPhone-ზე:</p>
        <p style="font-size: 12px; margin-top: 5px;">დააჭირე <b>Share</b> ღილაკს Safari-ს ქვედა მენიუში და აირჩიე <b>"Add to Home Screen"</b>.</p>
        <div class="arrow-down"></div>
    </div>

    <script>
        function showInstructions() {
            var ins = document.getElementById('ios-instructions');
            ins.style.display = 'block';
            setTimeout(function() { ins.style.display = 'none'; }, 8000);
        }
    </script>

</body>
</html>
