<!DOCTYPE html>
<html lang="ka">
<head>

    <title>GTA62 Download</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000 url('შენი_სურათის_ლინკი.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* ბნელი ეფექტი ფონისთვის */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            background: rgba(20, 20, 20, 0.8);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 320px;
            width: 90%;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { font-size: 28px; margin: 10px 0; letter-spacing: 1px; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }

        /* iOS Profile Button */
        .ios {
            background: #ffffff;
            color: #000;
        }

        /* Android Button */
        .android {
            background: #3DDC84;
            color: #000;
        }

        .btn:hover { transform: scale(1.03); opacity: 0.9; }
        
        span { display: block; font-size: 11px; font-weight: normal; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="container">

</html>
