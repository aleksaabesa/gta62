<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GTA62 Mobile</title>

    <link rel="apple-touch-icon" href="IMG_4581.jpeg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GTA62">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ფონი შენი სურათით */
        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('IMG_4581.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(10px);
        }

        .container {
            width: 90%;
            max-width: 350px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 35px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .app-logo {
            width: 110px;
            height: 110px;
            border-radius: 24px;
            margin-bottom: 15px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 { font-size: 28px; font-weight: 800; margin-bottom: 5px; }
        .version { font-size: 14px; opacity: 0.5; margin-bottom: 30px; }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: transform 0.2s, opacity 0.2s;
        }

        /* iOS ღილაკი - იწერს mobileconfig ფაილს */
        .ios-btn {
            background: #ffffff;
            color: #000;
        }

        /* Android ღილაკი - გადადის lovable.app-ზე */
        .android-btn {
            background: #3DDC84;
            color: #000;
        }

        .btn:active { transform: scale(0.96); opacity: 0.9; }

        .footer {
            margin-top: 25px;
            font-size: 11px;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <img src="IMG_4581.jpeg" alt="GTA62 Logo" class="app-logo">
        
        <h1>GTA62</h1>
        <p class="version">Mobile Edition</p>

        <a href="gta62.mobileconfig" class="btn ios-btn">
            Download iOS Profile
        </a>

        <a href="https://gta62.lovable.app" class="btn android-btn">
            Get it on Android
        </a>

        <div class="footer">
            GTA62 Installer v1.0
        </div>
    </div>

</body>
</html>
