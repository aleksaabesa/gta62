<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GTA62 Download</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GTA62">
    
    <link rel="apple-touch-icon" href="IMG_4581.jpeg">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            background: #0a0a0a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ფონის სურათი (ეფექტისთვის) */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), 
                        url('https://gta62.lovable.app/og-image.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(8px);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 340px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .main-icon {
            width: 120px;
            height: 120px;
            border-radius: 28px;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
        }

        h1 { font-size: 28px; margin-bottom: 5px; font-weight: 800; }
        p { font-size: 14px; opacity: 0.6; margin-bottom: 30px; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            margin: 12px 0;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /* iOS ღილაკი */
        .ios-btn {
            background: white;
            color: black;
        }

        /* Android ღილაკი */
        .android-btn {
            background: #3DDC84;
            color: black;
        }

        .btn:active { transform: scale(0.96); }

        .btn i { margin-right: 10px; font-size: 20px; }

        .footer-note {
            font-size: 11px;
            margin-top: 20px;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="card">
        <img src="IMG_4581.jpeg" alt="GTA62 Icon" class="main-icon">
        
        <h1>GTA62</h1>
        <p>Mobile Edition</p>

        <a href="gta62.mobileconfig" class="btn ios-btn">
            Download iOS Profile
        </a>

        <a href="https://gta62.lovable.app" class="btn android-btn">
            Get it on Android
        </a>

        <div class="footer-note">
            Requires iOS 14.0 or later / Android 9.0+
        </div>
    </div>

</body>
</html>
